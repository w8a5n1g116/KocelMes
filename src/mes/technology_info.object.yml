name: technology_info
label: 工艺信息
icon: customers
enable_search: true
enable_api: true
fields:
    product:
        type: lookup
        label: 产品信息
        reference_to: product
    version:
        type: text
        label: 版本号
        defaultValue: ''
        searchable: true
        required: true
        sortable: true           
    remark:
        type: text
        label: 备注
list_views:
    all:
        label: 全部
        columns:
            - product
            - version
permission_set:
    user:
        allowCreate: true
        allowDelete: true
        allowEdit: true
        allowRead: true
        modifyAllRecords: true
        viewAllRecords: true